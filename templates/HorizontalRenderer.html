<template class="d-calendar-event d-calendar-horizontal" on-selectstart="return false;">
	<div class="bg"></div>
	<div style="position:absolute;left:2px;bottom:2px" attach-point="beforeIcon" class="before-icon">&#x25C0;</div>
	<div attach-point="labelContainer" class="labels">
		<span attach-point="startTimeLabel" class="start-time"></span>
		<span attach-point="summaryLabel" class="summary"></span>
		<span  attach-point="endTimeLabel" class="end-time"></span>
	</div>
	<div style="position:absolute;right:2px;bottom:2px" attach-point="afterIcon" class="after-icon">&#x25B6;</div>
	<div attach-point="moveHandle" class="handle move-handle"></div>
	<div attach-point="resizeStartHandle" class="handle resize-start-handle"></div>
	<div attach-point="resizeEndHandle" class="handle resize-end-handle"></div>
</template>
