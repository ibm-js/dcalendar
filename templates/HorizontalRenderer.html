<template class="dojoxCalendarEvent dojoxCalendarHorizontal" on-selectstart="return false;">
	<div class="bg"></div>
	<div style="position:absolute;left:2px;bottom:2px" attach-point="beforeIcon" class="beforeIcon">&#x25C0;</div>
	<div attach-point="labelContainer" class="labels">
		<span attach-point="startTimeLabel" class="startTime"></span>
		<span attach-point="summaryLabel" class="summary"></span>
		<span  attach-point="endTimeLabel" class="endTime"></span>
	</div>
	<div style="position:absolute;right:2px;bottom:2px" attach-point="afterIcon" class="afterIcon">&#x25B6;</div>
	<div attach-point="moveHandle" class="handle moveHandle"></div>
	<div attach-point="resizeStartHandle" class="handle resizeStartHandle"></div>
	<div attach-point="resizeEndHandle" class="handle resizeEndHandle"></div>
</template>
