<template class="d-calendar-event d-calendar-vertical" on-selectstart="return false;">
	<div class="bg"></div>
	<dl style="width:100%;">
		<dd attach-point="beforeIcon" class="before-icon">&#x25B2;</dd>
		<dd attach-point="startTimeLabel" class="start-time"></dd>
		<dd attach-point="summaryLabel" class="summary"></dd>
	</dl>
	<span attach-point="afterIcon" class="after-icon">&#x25BC;</span>
	<div attach-point="moveHandle" class="handle move-handle"></div>
	<div attach-point="resizeStartHandle" class="handle resize-start-handle"></div>
	<div attach-point="resizeEndHandle" class="handle resize-end-handle"></div>
	<div attach-point="endTimeLabel" class="end-time"></div>
</template>
