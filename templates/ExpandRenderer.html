<template class="d-calendar-expand" on-selectstart="return false;" on-click="{{_onClick}}"
		on-touchstart="{{_onMouseDown}}" on-touchend="{{_onClick}}" onmousedown="{{_onMouseDown}}"
		on-mouseup="{{_onMouseUp}}" on-mouseover="{{_onMouseOver}}" on-mouseout="{{_onMouseOut}}">
	<div class="bg"><span attach-point="expand">▼</span><span style="display:none" attach-point="collapse">▲</span></div>
</template>
