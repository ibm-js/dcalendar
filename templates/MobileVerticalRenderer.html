<div class="dojoxCalendarEvent dojoxCalendarVertical">
	<div class="bg"></div>
	<div attach-point="resizeStartHandle" class="resizeStartHandle resizeHandle"><div></div></div>
	<dl style="width:100%;">
		<dd attach-point="beforeIcon" class="beforeIcon">▲</dd>
		<dd attach-point="startTimeLabel" class="startTime"></dd>
		<dd attach-point="summaryLabel" class="summary"></dd>
	</dl>
	<span attach-point="afterIcon" class="afterIcon">▼</span>
	<div attach-point="resizeEndHandle" class="resizeEndHandle resizeHandle"><div></div></div>
	<span attach-point="endTimeLabel" class="endTime"></span>
</div>
