<div class="dojoxCalendarEvent dojoxCalendarHorizontal" on-selectstart="return false;">
	<div class="bg"></div>
	<div style="position:absolute;left:2px;bottom:2px"><span attach-point="beforeIcon" class="beforeIcon">◄</span></div>
	<div attach-point="labelContainer" class="labels">
		<span attach-point="startTimeLabel" class="startTime"></span>
		<span attach-point="summaryLabel" class="summary"></span>
		<span  attach-point="endTimeLabel" class="endTime"></span>
	</div>
	<div style="position:absolute;right:2px;bottom:2px"><span attach-point="afterIcon" class="afterIcon">►</span></div>
	<div attach-point="moveHandle" class="moveHandle"></div>
	<div attach-point="resizeStartHandle" class="resizeHandle resizeStartHandle"><div></div></div>
	<div attach-point="resizeEndHandle" class="resizeHandle resizeEndHandle"><div></div></div>
</div>
