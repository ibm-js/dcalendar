<div class="d-calendar-event d-calendar-horizontal" on-selectstart="return false;">
	<div class="bg"></div>
	<div style="position:absolute;left:2px;bottom:2px"><span attach-point="beforeIcon" class="before-icon">◄</span></div>
	<div attach-point="labelContainer" class="labels">
		<span attach-point="startTimeLabel" class="start-time"></span>
		<span attach-point="summaryLabel" class="summary"></span>
		<span  attach-point="endTimeLabel" class="end-time"></span>
	</div>
	<div style="position:absolute;right:2px;bottom:2px"><span attach-point="afterIcon" class="after-icon">►</span></div>
	<div attach-point="moveHandle" class="move-handle"></div>
	<div attach-point="resizeStartHandle" class="resize-handle resize-start-handle"><div></div></div>
	<div attach-point="resizeEndHandle" class="resize-handle resize-end-handle"><div></div></div>
</div>
